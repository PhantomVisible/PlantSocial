    <!-- Base -->
    <path d="M20,60 L80,60 L90,10 L10,10 Z" fill="#D7CCC8" />
    <path d="M20,60 L80,60 L90,10 L10,10 Z" fill="#BCAAA4" opacity="0.3" />
