    <path d="M40,-45 C30,-45 25,-35 40,-35 C45,-40 45,-45 40,-45" fill="#A5D6A7" opacity="0.5" />
    <path d="M45,-30 C60,-30 65,-20 50,-20 C45,-25 45,-30 45,-30" fill="#A5D6A7" opacity="0.5" />
    
    <!-- Sparkles -->
    <path d="M-10,-20 L-5,-20 L-5,-15 L-10,-15 Z" fill="#FFCF54" />
    <path d="M110,-40 L115,-40 L115,-35 L110,-35 Z" fill="#FFCF54" />
    <path d="M80,-60 L83,-60 L83,-57 L80,-57 Z" fill="#FFCF54" />
  </g>
</svg>
