<div class="modal-overlay" (click)="onCancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>Complete Payment</h2>
            <button class="close-btn" (click)="onCancel()" [disabled]="isProcessing">Ã—</button>
        </div>

        <div class="modal-body">
            <p>You are about to activate your listing.</p>
            <div class="cost-summary">
                <span>Total Due:</span>
                <span class="amount">{{ totalCost | currency:'USD' }}</span>
            </div>
            <p class="note">Payment method: <strong>Simulated Credit Card (**** 1234)</strong></p>
        </div>

        <div class="modal-footer">
            <button class="cancel-btn" (click)="onCancel()" [disabled]="isProcessing">Cancel</button>
            <button class="pay-btn" (click)="onConfirm()" [disabled]="isProcessing">
                <i class="pi pi-check" *ngIf="!isProcessing"></i>
                <i class="pi pi-spin pi-spinner" *ngIf="isProcessing"></i>
                {{ isProcessing ? 'Processing...' : 'Pay & Activate' }}
            </button>
        </div>
    </div>
</div>
